<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
  .margin{
    overflow: auto;
  }
  .margin-item{
    margin:20px;
    background-color: red;
    width: 50px;
    height: 50px;
  }
  </style>
</head>
<body>
<h2>margin 重叠</h2>
<h3>相邻兄弟元素重叠</h3>
<div class="margin">
  <div class="margin-item"></div>
  <div class="margin-item"></div>
</div>
<div class="margin">
  <div class="margin-item"></div>
  <div  style="overflow: hidden">
    <div class="margin-item"></div>
  </div>
</div>
<div class="margin">
  <div class="margin-item"></div>
  <div class="margin-item"></div>
</div>
<h3></h3>
</body>
</html>
